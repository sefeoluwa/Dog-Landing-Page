<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>DogLandingPage</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/style.css/">
    </head>
    <body>
    <div class="hero">
        <img class="weblogo" src="./images/logo.png" alt="company logo">
        <div class="first-nav">
           <a>About</a>
           <a>Home</a>
           <a>Contact</a>
        </div>
    </div> 
    <div class="first-view">
        <div class="intro-text">
            <h1>Bonny Affairs</h1>
            <p>Get your bones on 90% discounts. They were definitely not stolen from the neighbors.</p>
            <button class="firstbutton">Get A Bone</button>
        </div>
        <div class="intro-img">
            <img alt="Bones" src="./images/dogbone.jpg">
        </div>
    </div>
    <div class="carousel">
        <h2>Our Agents</h2>
        <div class="agents">
           <div class="agentone">
             <img alt="Sir. Stealsalot" src="">
             <h4>Sir Stealsalot: Field Agent</h4>
           </div>
           <div class="agenttwo">
             <img alt="Sir. Fightsalot" src="">
             <h4>Sir Fightsalot: Security Agent</h4>
           </div>
           <div class="agentthree">
             <img alt="Sir. Barksalot" src="">
             <h4>Sir Barksalot: Service Agent</h4>
           </div>
           <div class="agentfour">
             <img alt="Sir. Liesalot" src="">
             <h4>Sir Liesalot: Legal Agent</h4>
           </div>
        </div>
    </div>
    <div class="quote"></div>
    <div class="action"></div>
    <div class="footer"></div>
    </body>
</html>
